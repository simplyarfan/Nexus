name: Stale Issue Management

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Stale issue management
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.
            If this issue is still relevant, please comment to keep it open.
          close-issue-message: |
            This issue was automatically closed because it has been stale for 7 days with no activity.
            If you believe this issue should be reopened, please create a new issue and reference this one.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,critical'

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.
            If this PR is still relevant, please update it or comment to keep it open.
          close-pr-message: |
            This pull request was automatically closed because it has been stale for 7 days with no activity.
            If you would like to continue working on this PR, please reopen it or create a new one.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,wip,in-progress'

          # Operations per run
          operations-per-run: 50

          # Remove stale label when issue is updated
          remove-stale-when-updated: true
