name: PR Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    name: Auto-label Pull Requests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Label based on files changed
        uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add size labels
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
          fail_if_xl: 'false'

      - name: Add type labels
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"

          if [[ $PR_TITLE == feat:* ]] || [[ $PR_TITLE == feature:* ]]; then
            echo "type=feature" >> $GITHUB_ENV
          elif [[ $PR_TITLE == fix:* ]]; then
            echo "type=bugfix" >> $GITHUB_ENV
          elif [[ $PR_TITLE == docs:* ]]; then
            echo "type=documentation" >> $GITHUB_ENV
          elif [[ $PR_TITLE == chore:* ]]; then
            echo "type=maintenance" >> $GITHUB_ENV
          elif [[ $PR_TITLE == refactor:* ]]; then
            echo "type=refactor" >> $GITHUB_ENV
          fi
