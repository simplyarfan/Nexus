name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-format:
    name: Lint & Format Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx}"

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Next.js
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://thesimpleai.vercel.app' }}
          NEXT_PUBLIC_OUTLOOK_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_OUTLOOK_CLIENT_ID }}
          NEXT_PUBLIC_OUTLOOK_TENANT_ID: ${{ secrets.NEXT_PUBLIC_OUTLOOK_TENANT_ID }}
          NEXT_PUBLIC_OUTLOOK_REDIRECT_URI: ${{ secrets.NEXT_PUBLIC_OUTLOOK_REDIRECT_URI }}
