[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy specific backend API routes (order matters - specific before general)
[[redirects]]
  from = "/api/auth/*"
  to = "https://thesimpleai.vercel.app/api/auth/:splat"
  status = 200

[[redirects]]
  from = "/api/analytics/*"
  to = "https://thesimpleai.vercel.app/api/analytics/:splat"
  status = 200

[[redirects]]
  from = "/api/cv-intelligence/*"
  to = "https://thesimpleai.vercel.app/api/cv-intelligence/:splat"
  status = 200

[[redirects]]
  from = "/api/notifications/*"
  to = "https://thesimpleai.vercel.app/api/notifications/:splat"
  status = 200

[[redirects]]
  from = "/api/interview-coordinator/*"
  to = "https://thesimpleai.vercel.app/api/interview-coordinator/:splat"
  status = 200

[[redirects]]
  from = "/api/init/*"
  to = "https://thesimpleai.vercel.app/api/init/:splat"
  status = 200

[[redirects]]
  from = "/api/tickets/*"
  to = "https://thesimpleai.vercel.app/api/tickets/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cross-Origin-Opener-Policy = "unsafe-none"
    Cross-Origin-Embedder-Policy = "unsafe-none"
