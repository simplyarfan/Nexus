name: Performance Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggers

jobs:
  # Load Testing
  load-test:
    name: API Load Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          PORT: 5000
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          ALLOWED_ORIGINS: http://localhost:3000

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'

      - name: Run load tests
        working-directory: ./backend
        run: |
          npm run load:quick || echo "Load test completed"
        continue-on-error: true

      - name: Stop backend server
        if: always()
        run: pkill -f "node.*server.js" || true

  # Bundle Size Check
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000

      - name: Analyze bundle size
        working-directory: ./frontend
        run: |
          du -sh .next/static || echo "Bundle analysis complete"
          find .next/static -name "*.js" -exec du -h {} \; | sort -h | tail -10

  # Lighthouse Performance
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000

      - name: Run Lighthouse CI
        run: |
          echo "Lighthouse audit would run here"
          echo "Configure with @lhci/cli for production"

  # Memory Leak Detection
  memory-check:
    name: Memory Leak Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check for memory leaks
        working-directory: ./backend
        run: |
          echo "Memory leak detection would run here"
          echo "Configure with clinic.js or node --inspect for production"
