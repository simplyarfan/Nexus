  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Verify build
        working-directory: ./backend
        run: node -c server.js

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Next.js
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://thesimpleai.vercel.app' }}

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint-and-format, build-backend, build-frontend]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.lint-and-format.result }}" == "success" ]] && \
             [[ "${{ needs.build-backend.result }}" == "success" ]] && \
             [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ CI checks failed"
            exit 1
          fi
